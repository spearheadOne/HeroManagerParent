spring:
  datasource:
    url: jdbc:h2:mem:herodb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  cache:
    type: none

h2:
  console:
    enabled: true
    path: /h2

auth:
  enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

